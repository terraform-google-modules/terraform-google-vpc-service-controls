---
driver:
  name: "terraform"
  command_timeout: 1800

provisioner:
  name: "terraform"

platforms:
  - name: local

suites:
  - name: "simple_example"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/simple_example/
    verifier:
      name: terraform
      color: false
      systems:
        - name: simple_example
          backend: local
          controls:
            - big_query_vpc_positive_test
            - big_query_vpc_negative_test
            - access_level_regions_test
    provisioner:
      name: terraform
  - name: "simple_example_bridge"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/simple_example_bridge/
    verifier:
      name: terraform
      color: false
      systems:
        - name: simple_example_bridge
          backend: local
          controls:
            - bridge_policy_test
    provisioner:
      name: terraform
